<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Generator</h1>
  <p>Enter the desired length of your password:</p>
  <input type="number" id="length">
  <br>
  <br>
  <p>Choose which types of characters to include:</p>
  <input type="checkbox" id="lowercase" checked>
  <label for="lowercase">Lowercase letters (a-z)</label>
  <br>
  <input type="checkbox" id="uppercase" checked>
  <label for="uppercase">Uppercase letters (A-Z)</label>
  <br>
  <input type="checkbox" id="numbers" checked>
  <label for="numbers">Numbers (0-9)</label>
  <br>
  <input type="checkbox" id="special" checked>
  <label for="special">Special characters (!@#$%^&*()_+-={}[]\|:;"'<>,.?/)</label>
  <br>
  <br>
  <button onclick="generatePassword()">Generate Password</button>
  <br>
  <br>
  <textarea id="password" rows="5" cols="50"></textarea>
  <script src="app.js"></script>
</body>
<footer>
    <p>&copy; 2023 My Web Page</p>
  </footer>
</html>
